<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Foodie Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="api.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Foodie Finder Logo" class="logo">
            <nav id="navbar">
                <div id="welcome-message"></div>
                <a href="login.html" id="login-link">Login</a>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <form id="create-account-form" class="account-form">
            <h1>Create Account</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="food">Preferred Food:</label>
            <select id="food" name="food" required>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="drink">Preferred Drink:</label>
            <select id="drink" name="drink" required>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="reason">Why do you like the food?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Create Account</button>
        </form>
    </main>

    <footer>
        &copy; 2024 Foodie Finder
    </footer>
</body>
</html>
