<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foodie Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Foodie Finder Logo" class="logo">
            <nav id="navbar">
                <div id="welcome-message"></div>
                <a href="login.html" id="login-link">Login</a>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <form id="login-form" class="account-form">
            <h1>Login</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p>If you don't have an account, <a href="create_account.html">create an account</a>.</p>
        </form>
    </main>

    <footer>
        &copy; 2024 Foodie Finder
    </footer>
</body>
</html>
