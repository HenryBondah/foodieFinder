<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="api.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Foodie Finder Logo" class="logo">
            <nav id="navbar"></nav>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.020905274776!2d-122.0842496846816!3d37.42199977982244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24c5b2f4e5f%3A0xd79f8f8b9d6a72a3!2sGoogleplex!5e0!3m2!1sen!2sus!4v1581430013254!5m2!1sen!2sus"
                width="600"
                height="450"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0">
            </iframe>
        </div>
        <button id="order-food-btn">Order Food</button>
        <div class="toggle-buttons">
            <button id="show-foods">Show Foods</button>
            <button id="show-drinks">Show Drinks</button>
        </div>
        <div class="food-list" id="food-list">
            <!-- Dynamic content will be inserted here -->
        </div>
    </main>

    <footer>
        &copy; 2024 Foodie Finder
    </footer>
</body>
</html>
